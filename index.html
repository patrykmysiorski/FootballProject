<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FootballApp</title>
    <meta name="author" content="Patryk Mysiorski" />
    <meta name="description" content="Football application" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form action="subpages/competitions.html" method="post">
        <label id="usernameLabel" class="invalidLabel">Username</label>
        <input type="text" id="username" name="username" />

        <label id="passwordLabel" class="invalidLabel">Password</label>
        <input type="password" id="password" name="password" />

        <input id="button" type="submit" value="Login" />
      </form>
    </div>

    <div id="usernameConditions">
      <p id="usernameLength" class="invalid">
        Username must contain <b>minimum 3 characters</b>
      </p>
    </div>

    <div id="passwordConditions">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>

    <script src="scripts/formValidate.js"></script>
  </body>
</html>

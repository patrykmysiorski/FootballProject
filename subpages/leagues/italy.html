<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FootballApp - Serie A</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script id="getTables" data="SA" src="../../scripts/getTables.js"></script>
  </head>

  <body>
    <div class="tg-wrap">
      <table class="tg">
        <tr>
          <th class="tg-cbli">#</th>
          <th class="tg-ul38"></th>
          <th class="tg-ul38">Team</th>
          <th class="tg-ul38">GP</th>
          <th class="tg-ul38">W</th>
          <th class="tg-ul38">D</th>
          <th class="tg-ul38">L</th>
          <th class="tg-ul38">P</th>
          <th class="tg-ul38">GF</th>
          <th class="tg-ul38">GA</th>
          <th class="tg-ul38">GD</th>
        </tr>
      </table>
    </div>
    <div class="description">
      <table>
        <tr>
          <td><div class="champions"></div></td>
          <td><p>Champions League (group stage)</p></td>
        </tr>
        <tr>
          <td><div class="europa"></div></td>
          <td><p>Europa League (group stage)</p></td>
        </tr>
        <tr>
          <td><div class="europaQualification"></div></td>
          <td><p>Europa League (qualifactions)</p></td>
        </tr>
        <tr>
          <td><div class="degradation"></div></td>
          <td><p>Degradation</p></td>
        </tr>
      </table>
    </div>
  </body>
</html>
